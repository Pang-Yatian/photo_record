<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.113/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.113/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header id="header">
        <h1>Gallery</h1>
    </header>

    <!-- Map -->
    <div id="map"></div>

    <!-- Zoom Controls -->
    <div id="zoom-controls" class="zoom-controls">
        <button id="zoom-in" class="zoom-btn">+</button>
        <button id="zoom-out" class="zoom-btn">−</button>
    </div>

    <!-- Hover Preview -->
    <div id="hover-preview" class="hover-preview">
        <div class="hover-preview-title"></div>
        <div class="hover-preview-grid"></div>
    </div>

    <!-- iPhone-style Gallery -->
    <div id="gallery" class="gallery hidden">
        <div class="gallery-header">
            <div>
                <h2 id="gallery-title"></h2>
                <span id="gallery-date"></span>
            </div>
            <button class="gallery-close">Done</button>
        </div>
        <div class="gallery-main">
            <button class="gallery-nav prev">‹</button>
            <img id="gallery-image" src="" alt="">
            <button class="gallery-nav next">›</button>
        </div>
        <div id="gallery-thumbnails" class="gallery-thumbnails"></div>
    </div>

    <!-- Timeline -->
    <div id="timeline" class="timeline"></div>

    <script src="js/app.js"></script>
</body>
</html>
