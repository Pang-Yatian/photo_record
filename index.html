<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Photo Viewer - left side -->
    <div id="photo-viewer" class="photo-viewer">
        <div class="photo-viewer-empty">
            <div class="icon">üåç</div>
            <div>Click a city or photo to view</div>
        </div>
    </div>

    <!-- Map - right side -->
    <div id="map">
        <div class="map-title">
            <div class="map-title-main">Gallery</div>
            <div class="map-title-sub">Welcome to my gallery! I am an active World Online player and keep exploring the global map. Here is a collection of moments from my journeys around the world.</div>
            <div id="map-title-flags" class="map-title-flags"></div>
        </div>
    </div>

    <!-- Zoom Controls -->
    <div id="zoom-controls" class="zoom-controls">
        <button id="zoom-in" class="zoom-btn">+</button>
        <button id="zoom-out" class="zoom-btn">‚àí</button>
    </div>

    <!-- Hover Preview -->
    <div id="hover-preview" class="hover-preview">
        <div class="hover-preview-title"></div>
        <div class="hover-preview-grid"></div>
    </div>

    <!-- iPhone-style Gallery -->
    <div id="gallery" class="gallery hidden">
        <div class="gallery-header">
            <div>
                <h2 id="gallery-title"></h2>
                <span id="gallery-date"></span>
            </div>
            <button class="gallery-close">Done</button>
        </div>
        <div class="gallery-main">
            <button class="gallery-nav prev">‚Äπ</button>
            <img id="gallery-image" src="" alt="">
            <button class="gallery-nav next">‚Ä∫</button>
        </div>
        <div id="gallery-thumbnails" class="gallery-thumbnails"></div>
    </div>

    <!-- Timeline -->
    <div id="timeline" class="timeline"></div>

    <script src="js/app.js"></script>
</body>
</html>
